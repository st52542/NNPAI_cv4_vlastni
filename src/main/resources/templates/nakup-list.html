<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<h2>Seznam nakupu</h2>
<div th:replace="fragments/navigation::navbar"></div>
<section>
    <div th:each="buy:${nakupList}">
        <a th:href="@{/nakup-detail/{id} (id=${buy.id})}" ><h3 th:text="${buy.objednavka}"></h3></a>
    </div>
</section>
<section>
    <a th:href="@{'checkout'}">Nova objednavka</a>
</section>
</body>
</html>
